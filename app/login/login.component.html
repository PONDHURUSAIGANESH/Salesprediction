<section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col login-sec">
          <h2 class="text-center">Login Now</h2>
          <div class="card-wrapper">
            <div >
              <div class="card-content">
                <form class="login-form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                    <input type="email" class="form-control" name="email" id="" placeholder="Email" [(ngModel)]="formdata.email" #email="ngModel" required>
                    <span class="text-danger" *ngIf="submit && email.errors?.['required']">Email is required.</span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="" [(ngModel)]="formdata.pass" #pass="ngModel" required>
                    <span class="text-danger" *ngIf="submit && pass.errors?.['required']">Password is required.</span>
                  </div>
                  <div class="form-group">
                    <div class="text-center" *ngIf="loading">
                      <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <span class="text-danger" *ngIf="errorMessage">
                      <p [innerText]="errorMessage"></p>
                    </span>
                    <input type="submit" class="btn btn-login float-right" [disabled]="loading" value="Login" (click)="submit=true">
                  </div>
                  <div class="clearfix"></div>
                  <div class="form-group">
                    Create a new account? Please <a href="javascript:void(0);" routerLink="/">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
